services:

  # =====================
  # Aplicación (2 réplicas)
  # =====================
  app1:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: app1
    restart: always
    ports:
      - "5001:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  app2:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: app2
    restart: always
    ports:
      - "5002:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # =====================
  # Load Balancer
  # =====================
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    restart: always

  # =====================
  # Observabilidad - ELK
  # =====================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    restart: always

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5003:5000"   # Cambiado para evitar conflicto con app1/app2
    depends_on:
      - elasticsearch
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: always

  # =====================
  # Métricas y Alertas
  # =====================
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    restart: always

  # =====================
  # Seguridad - Vault
  # =====================
  vault:
    image: hashicorp/vault:1.15
    container_name: vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    restart: always

# =====================
# Notas WSL y CI/CD
# =====================
# 1. Habilitar Docker Desktop -> Settings -> Resources -> WSL Integration
# 2. Marcar la distro que uses y reiniciar Docker Desktop
# 3. docker logout / docker login para limpiar credenciales
# 4. docker builder prune -f para limpiar caché
# 5. docker compose build --pull --no-cache para evitar errores de vsock y pull
# 6. docker compose up -d para levantar todo el stack
